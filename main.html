<!DOCTYPE html>
<html>
<head>
  <title>Webpage Styling Task</title>
  <style>
    /* Background color using :root */
    :root {
      background-color: rgb(135, 206, 235);
    }

    /* Paragraph styles */
    article p:first-child {
      color: white;
      background-color: black;
    }

    article p:nth-child(2) {
      color: black; /* default text color */
    }

    article p:last-child {
      color: red;
    }

    /* Unordered list styles */
    ul li {
      width: 50%;
      padding: 10px;
      background-color: gray;
    }

    ul li:nth-child(odd) {
      background-color: white;
    }

    ul li:first-child,
    ul li:last-child {
      font-size: 22px;
    }

    ul li:nth-last-child(3) {
      background-color: pink;
    }
  </style>
</head>
<body>

  <article>
    <p>This is the first paragraph with white text on black background.</p>
    <p>This is the second paragraph with standard text color.</p>
    <p>This is the third paragraph with red text.</p>
  </article>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

</body>
</html>
